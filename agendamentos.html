<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica XYZ</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <header>
        <img src="Imagens/logo.png" alt="Logo do site da Clínica XYZ">
    </header>

    <main>
        <section class="Destaque ">
            <h1>Agendamentos</h1>
            <p>Opção Online para agendamentos de consultas.</p>
        </section>

        <section class="agendamento">
            <form action="">
                <div class="form-group">
                    <div>
                        <label>Selecione a data</label>
                        <input type="date" required>
                    </div>
                    <div>
                        <label>Selecione a hora</label>
                        <input type="time" required>
                    </div>
                    <div>
                        <label>Selecione a especialidade</label>
                        <select required>
                        <option></option>
                        <option>Cardiologia</option>
                        <option>Dermatologia</option>
                        <option>Pediatria</option>
                        <option>Ortopedia</option>
                        </select>
                    </div>

                </div>
                <div>
                    <label>Nome Completo</label>
                    <input type="text" required>
                </div>
                <div>
                    <input type="submit" value="Confirmar agendamento">
                </div>
            </form>

        </section>

        <section class="Voltar">
            <a href="index.html">
                <i class="bi bi-arrow-left-circle-fill">
                    Voltar
                </i>
            </a>
        </section>
    </main>
    <footer>
        &copy; 2025 - Clínica XYZ | Créditos
    </footer>
</body>

</html>
