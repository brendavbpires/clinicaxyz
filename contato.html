<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica XYZ</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <header>
        <img src="Imagens/logo.png" alt="Logo do site da Clínica XYZ">
    </header>

    <main>
        <section class="Destaque">
            <h1>Contatos</h1>
            <p>Formulário de contato e mapa de localização.</p>
        </section>

        <section class="contato">
            <div>
                <form id="form1" method="post" action="#">


                    <p>Preencha os campos abaixo</p>
                    <div>
                        <label>Nome:</label>
                        <input type="text" id="nome" class="campo" required placeholder="Maria Luísa">
                    </div>
                    <div>
                        <label>E-mail:</label>
                        <input type="email" id="email" class="campo" required>
                    </div>
                    <div>
                        <label>Sexo:</label>
                        <input type="radio" id="masculino" name="Sexo" value="Masculino"> Masculino
                        <input type="radio" id="feminino" name="Sexo" value="Feminino"> Feminino
                    </div>
                    <div>
                        <label>Assunto</label>
                        <Select id="assunto">
                            <option>Crítica</option>
                            <option>Dúvida</option>
                            <option>Sugestão</option>
                            <option>Elogio</option>
                            <option>Outro</option>
                        </Select>
                    </div>
                    <div>
                        <label>Comentário</label>
                        <textarea id="comentario" class="Campo" rows="6"></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Enviar Dados" class="botao">

                    </div>

                </form>
            </div>
 

            <div>
                <iframe
                    src="
                    https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3684.3175698791715!2d-47.40150638883315!3d-22.567222879409965!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c880ee0caac24d%3A0x95fcf7d5914d4d50!2sSenac%20Limeira!5e0!3m2!1sen!2sbr!4v1762793904805!5m2!1sen!2sbr"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>

        <section class="Voltar">
            <a href="index.html">
                <i class="bi bi-arrow-left-circle-fill">
                    Voltar
                </i>
            </a>
        </section>
    </main>
    <footer>
        &copy; 2025 - Clínica XYZ | Créditos
    </footer>
    <script src="js/validarformulario.js"></script>
</body>

</html>
